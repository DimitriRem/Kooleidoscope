<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kooleidoscope</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="hideNotification">
      Control Panel Hidden<br />Press any key to restore.
    </div>
    <div id="mobileNotification">
      Scroll down to see and adjust controls. Scroll back up to enjoy
      Kooleidoscope in full screen.
    </div>
    <div id="master-canvas">
      <div id="kaleidoscope"></div>
    </div>
    <div id="control-panel">
      <div id="cp-header">
        <div>:: Controls</div>
        <div>
          <input
            type="button"
            id="closeButton"
            class="cbutton"
            value="X Close"
          />
        </div>
      </div>
      <div class="control-item">
        <label for="particle-count"
          >Number of Inner Particles:
          <span id="pc-indicator" class="indicator">1</span></label
        >
        <input
          type="range"
          id="particle-count"
          min="1"
          max="20"
          step="1"
          value="1"
        />
      </div>
      <div id="cp-controls">
        <div class="control-item">
          <label for="segments-amount"
            >Number of Segments
            <span id="sa-indicator" class="indicator">4</span></label
          ><br />
          <input
            type="range"
            id="segments-amount"
            min="2"
            max="20"
            step="1"
            value="4"
          />
        </div>
        <div class="control-item">
          <label for="rotation-speed"
            >Kaleidoscope Rotation Speed:
            <span id="krs-indicator" class="indicator">0</span><br />Adjust to 0
            to stop</label
          ><br />
          <input
            type="range"
            id="rotation-speed"
            min="0"
            max="20"
            step="0.1"
            value="10"
          />
        </div>

        <div class="control-item" id="f11text">
          Press <span class="keyIcon">F11</span> for fullscreen
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
